<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
<!--- search-block --->
      <div class="search-block">
          <form id="formsearch">
            <input
              type="search"
              placeholder="Enter the city"
              class="searchfield"
            />
<div class = 'btn-block'>
            <input type="submit" value="Search" class="submitbtn" />
            <input type="button" value="Current" class="currentbtn" />
          </form>
    </div></div>

<!--- content-block --->



   <div class="content-block">      
         <div class="show-block"> 

<!--- main display ---> 

              <div class="today-weather">
                <div class = 'city-block'> <span class="main-city"></span></div>
                 <div class = 'info-block'><div class='date-temp-block'><p><span class="currentdate"></span
              ></p>
<div class='icon-temp-block'>
              <img
                id="icon-weather"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="icon-weather"
              /><span class="temperature"> </span>
              <span class="units">
                <a href="#" class="celsius">°C</a>|<a href="#" class="fahrenheit" >°F</a >
              </span>
          </div></div>
            <ul class="weather-description">
              <li>Sky: <span class="sky"></span></li>
              <li>Humidity: <span class="humidity"></span><span>%</span></li>
              <li>wind: <span class="wind"></span><span>km/h</span></li>
            </ul>
            </div>   </div>

<!--- forecast-weather --->     
  <div class="forecast-btn-block"> 
<button type='button' class='days-5'>5 days</button>
<button type='button' class='days-7'>10 days</button>
              </div>        
              <div class="forecast-weather"> 
              </div>  
         </div> 
<!--- city-btn-weather --->   
         <div class="city-btn-block"> 
     <div class="city">Toronto</div>  
         <div class="city">Riga</div>
          <div class="city">London</div>
          <div class="city">Paris</div>
          <div class="city">Lisbon</div>
           <div class="city">Rome</div>  
    
         </div> 
   </div>

          
    </div>
    <script src="script.js"></script>
  </body>
</html>
